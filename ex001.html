<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Alterando a cor da página</h1>
    <button onclick="botao1()"> Vermelho </button>
    <button onclick="botao2()"> Verde </button>
    <button onclick="botao3()"> Azul </button>

    <script>
        function botao1() {
            alert("Você clicou no botão 1!")
            document.body.style.backgroundColor = 'red'
        }

        function botao2() {
            alert("Você clicou no botão 2!")
            document.body.style.backgroundColor = 'Green'
        }

        function botao3() {
            alert("Você clicou no botão 3!")
            document.body.style.backgroundColor = 'Blue'
        }

    </script>
</body>

</html>
